<VirtualHost *:80>
    ServerName site3.local
    DocumentRoot "/usr/local/apache2/htdocs/site3.local"

    <Directory "/usr/local/apache2/htdocs/site3.local">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
# Ensure that the site3.local domain is added to your hosts file