<VirtualHost *:80>
    ServerName site2.local
    DocumentRoot "/usr/local/apache2/htdocs/site2.local"

    <Directory "/usr/local/apache2/htdocs/site2.local">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
# Ensure that the site2.local domain is added to your hosts file